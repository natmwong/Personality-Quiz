<!DOCTYPE html>
<html lang="en">

<head>
	<title>Natasha's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are you a cake or a pie person?</h1>
		<p>Plan an ideal lunch and we'll guess whether you're a pie or cake person!</p>
	</header>

	<main>

		<h2>First, choose a pasta dish.</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/spaghetti.jpg" alt="A top view of a delicious plate of spaghetti garnished with parsley">
        <br>
        <button id="q1a1">Spaghetti</button>
      </div>

      <div class="answer-choice">
        <img src="assets/fettuccine.jpg" alt="A side view of a tasty fettuccine alfredo garnished with basil">
        <br>
        <button id="q1a2">Fettuccine Alfredo</button>
      </div>

    </div> 
    
    <h2>What is your preferred drink?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/lemonade.jpg" alt="A pitcher of lemonade surrounded by lemons and a potted flower where a blue pool can be seen in the background">
        <br>
        <button id="q2a1">Lemonade</button>
      </div>

      <div class="answer-choice">
        <img src="assets/soda.jpg" alt="Four glasses of soda with ice in the colors of green, brown, orange, and red">
        <br>
        <button id="q2a2">Soda</button>
      </div>

    </div> 
    
    <h2>Which cafe would you eat at?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/freshcafe.jpg" alt="An outdoor cafe in Taormina with awnings. There is a lot of color and liveliness.">
        <br>
        <button id="q3a1">Fresh and cosy</button>
      </div>

      <div class="answer-choice">
        <img src="assets/moderncafe.jpg" alt="A white cafe with modern furniture and marbled floors. The seats and flowers centered on the tables are pink.">
        <br>
        <button id="q3a2">Modern and chic</button>
      </div>

    </div> 
    
    <h2 id="result">You are a...</h2>
    <button id="tryAgain">Try Again</button>
    
  </main>
  </body>
</html>
